    <!-- -------------- NavBar -------------- -->

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <!-- -------x------- NavBar -------x------- -->

    <!-- --------------- Forms --------------- -->
    <div class="forms">
        <div class="content">
            <div class="text">
                Converter Form 1
            </div>
            <form action="#">
                <div class="field">
                    <input type="text" name="cel" id="cel" onkeyup="celtkel()" placeholder="Celsius">
                    <span class="fas fa-user"></span>
                    <label> Celsius </label>
                </div>
                <br>
                <div class="field">
                    <input type="text" name="kel" id="kel" onkeyup="keltcel()" placeholder="Kelvin">
                    <span class="fas fa-user"></span>
                    <label> Kelvin </label>
                </div>
            </form>
        </div>

        <div class="content">
            <div class="text">
                Converter Form 2
            </div>
            <form action="#">
                <div class="field">
                    <input type="text" name="cel" id="cel2" onkeyup="celtfar()" placeholder="Celsius">
                    <span class="fas fa-user"></span>
                    <label> Celsius </label>
                </div>
                <br>
                <div class="field">
                    <input type="text" name="far" id="far" placeholder="Fahrenheit" onkeyup="fartcel()">
                    <span class="fas fa-user"></span>
                    <label> Fahrenheit </label>
                </div>
            </form>
        </div>

        <div class="content">
            <div class="text">
                Converter Form 3
            </div>
            <form action="#">
                <div class="field">
                    <input type="text" name="kel2" id="kel2" onkeyup="keltfar()" placeholder="Kelvin">
                    <span class="fas fa-user"></span>
                    <label> Kelvin </label>
                </div>
                <br>
                <div class="field">
                    <input type="text" name="far2" id="far2" placeholder="Fahrenheit" onkeyup="fartcel()">
                    <span class="fas fa-user"></span>
                    <label> Fahrenheit </label>
                </div>
            </form>
        </div>
    </div>

    <!-- -------x------- Forms --------x-------- -->
